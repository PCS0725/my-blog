<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings Page</title>
    <link rel="stylesheet" type ="text/css" th:href="@{/css/main.css}" href="../../css/main.css"/>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>
<div th:replace="/fragments/header :: header"/>

<div class="container">

    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/admin/settings}"
                      th:object="${data}" method="post" role="form">

                    <h2 class="text-center">Provide the Background Image url</h2>

                    <div class="form-group">
                        <textarea th:field="*{url}"
                                  placeholder="unsplash url" class="form-control input-lg"/>
                    </div>
                    <div class="form-group">
                        <textarea th:field="*{quote}"
                                  placeholder="some quote" class="form-control input-lg"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
